<!DOCTYPE html>
<html>  
<head>
    <title>New user information</title>
    <link rel = "stylesheet"
          href="Adduser.css">
</head>
<body>
    <div class = "main">
        <h1>Add new user</h1>
        <form action ="../index.html"> <!-- creates the form-->
            <label for ="first"> <!-- Username input-->
                New username:
             </label>
            <input type = "text"
                    id = "first"
                    name = "first"
                    placeholder="Enter username" required>
            
            <label for = "password"> <!-- Password input-->
                New password:
            </label>
            <input type = "password"
                    id = "password"
                    name = "password"
                    placeholder = "Enter password" required>
            <div class = "warp"> <!--Submit button-->
                    <button type = "submit">Submit</button>
            </div>
        </form>
        <p>
            <a href ="../index.html"
                style = "text-decoration: navy;">
                Return to functions menu
            </a>
        </p>
        
    </div>
</body>
</html>
