<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | ShopVista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="StoreManagement.css">
</head>
<body>
    <div class="header bg-white p-3"> <!-- Header -->
        <div class="header-container">
            <a href="../index.html">
                <img src="../image/logo.png" alt="Logo" class="logo">
            </a>
            <div class="action-container"> <!-- Add a container for the search bar and the login button -->
                <div class="search-container">
                    <form class="input-group" id="search-form"> <!-- Add a search form --> <!-- ID is for JS-->
                        <input type="text" class="form-control search-input" id="search-bar" placeholder="Search">
                        <div id="preview-container"></div>
                    </form>
                </div>
                <a href="../Cart/index.html">
                    <button class="btn btn-primary my-button">Cart</button>
                </a>
                <a href="../login/index.html">
                    <button class="btn btn-primary my-button">Login</button>
                </a>
            </div>
            <!-- Add a link to the cart page and other url -->
        </div>
    </div>
    </div>
    <div class="container mt-5">
        <a id="historyLink" href="javascript:history.back()" style="color: rgb(0, 0, 0); font-size: small;"></a>
        <h1 class="text-center">Add New Product</h1>

        <div class="text-center mt-4">
        <form action ="../index.html"> <!-- creates the form-->
            <label for ="Name"> <!-- Product Name input-->
                Product Name:
             </label>
            <input type = "text"
                    id = "Name"
                    name = "Name"
                    placeholder="Enter Product Name" required>
            
            <label for = "Description"> <!-- Product Description input-->
                Product Description:
            </label>
            <input type = "text"
                    id = "Description"
                    name = "Description"
                    placeholder = "Enter Product Description" required>

            <label for = "Quantity"> <!-- Product Quantity input-->
                Product Quantity:
            </label>
            <input type = "number"
                    id = "Quantity"
                    name = "Quantity"
                    placeholder = "Enter Product Quantity" required>

            <label for="ProductImage">Product Image:</label>
            <input type="file"
                    id="ProductImage"
                    name="ProductImage"
                    accept="image/*" required>
            <div class = "warp"> <!--confirm button-->
                    <button type = "confirm" class="my-button">Confirm</button>
            </div>
        </form>
        </div>
    </div>
    
    <br>
    <footer style="display: flex; justify-content: space-between; align-items: center; width: 100%; background-color: #333; color: white; padding: 10px;">
        <div><a href="#" class="scroll-to-top" title="Scroll to top" style="color: white;">Back to top</a></div>
        <div>
            <a href="../StoreManagement/index.html" style="color: white; margin-right: 10px;">Store Management</a>
            <a href="../UserManagement/index.html" style="color: white; margin-right: 10px;">User Management</a>
            <a href="../AdminLogin/index.html" style="color: white;">Admin Login</a>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="StoreManagement.js"></script>
</body>
</html>
