<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ShopVisa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="header bg-white p-3"> <!-- Header -->
        <div class="header-container">
            <a href="../">
                <img src="../image/logo.png" alt="Logo" class="logo">
            </a>
            <div class="action-container"> <!-- Add a container for the search bar and the login button -->
                <div class="search-container">
                    <form class="input-group" id="search-form"> <!-- Add a search form --> <!-- ID is for JS-->
                        <input type="text" class="form-control search-input" id="search-bar" placeholder="Search">
                        <div id="preview-container"></div>    
                    </form>
                </div>
                <a href="../Cart">
                    <button class="btn btn-primary my-button">Cart</button>
                </a>
                <a href="../login">
                    <button class="btn btn-primary my-button">Login</button>
                </a>
            </div>
            <!-- Add a link to the cart page and other url -->
        </div>
    </div>
    </div>
    <div class="container mt-5">
        <a id="historyLink" href="javascript:history.back()" style="color: rgb(0, 0, 0); font-size: small;"></a>
        <div class="row">
            <div class="col-md-6">
                <img src="../image/sample.png" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2>Product Name</h2>
                <h4>$Product Price</h4>
                <p>Product Description</p>
                
                <label for="quantity" style="font-size: 15px;">Quantity</label><br>
                <!-- <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" style="width: 60px; height: 30px; border: 1px solid #ccc; border-radius: 4px;"><br><br> -->
                <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="0" max="100">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button><br><br>
                </div>
                <a href="../cart" class="btn btn-primary cart-button" style="height: auto; width: 300px;">Add to Cart</a>
                
            </div>

             
        </div>
    </div>
    <br>
    <footer style="display: flex; justify-content: space-between; align-items: center; width: 100%; background-color: #333; color: white; padding: 10px;">
        <div><a href="#" class="scroll-to-top" title="Scroll to top" style="color: white;">Back to top</a></div>
        <div>
            <a href="../StoreManagement" style="color: white; margin-right: 10px;">Store Management</a>
            <a href="../UserManagement" style="color: white; margin-right: 10px;">User Management</a>
            <a href="../AdminLogin" style="color: white;">Admin Login</a>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
